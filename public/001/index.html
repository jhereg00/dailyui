<div class="grid-container">
  <div class="signup__container">
    <h1>Join League</h1>
    <form action="javascript:alert('submit')" class="signup">
      <div class="toggle">
        <label>I am a:</label>
        <div class="toggle__option">
          <input type="radio" name="playertype" id="playertype_skater" checked value="skater">
          <label for="playertype_skater">Skater</label>
        </div>
        <div class="toggle__option">
          <input type="radio" name="playertype" id="playertype_goalie" value="goalie">
          <label for="playertype_goalie">Goalie</label>
        </div>
      </div>
      <div class="field">
        <input type="text" class="field__input" id="field_name" required>
        <label for="field_name" class="field__label">Full Name</label>
      </div>
      <div class="field space-above">
        <input type="text" class="field__input" id="field_address1" required>
        <label for="field_address1" class="field__label">Address</label>
      </div>
      <div class="field">
        <input type="text" class="field__input" id="field_address2">
        <label for="field_address2" class="field__label">Apartment, Suite, etc.</label>
      </div>
      <div class="field city">
        <input type="text" class="field__input" id="field_city" required>
        <label for="field_city" class="field__label">City</label>
      </div>
      <div class="field state">
        <input type="text" class="field__input" id="field_state" maxlength="2" required>
        <label for="field_state" class="field__label">State</label>
      </div>
      <div class="field">
        <input type="text" class="field__input" id="field_zip" required pattern="\d{5}(-\d{4})?">
        <label for="field_zip" class="field__label">Zip</label>
      </div>

      <div class="credit-area">
        <div class="field space-above credit">
          <input type="text" class="field__input" id="field_credit" required pattern="(\d{4}\s?){4}">
          <label for="field_credit" class="field__label">Credit Card Number</label>
        </div>
        <div class="field csv">
          <input type="text" class="field__input" id="field_csv" required pattern="\d{3}">
          <label for="field_csv" class="field__label">CSV</label>
        </div>
        <label class="credit-area__goalie-info" id="goalie_info">Goalies Play Free!</label>
      </div>

      <div class="field space-above">
        <button class="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
