<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>{% if title %}{{ title }} - {% endif %}Daily UI by Glenn Martin</title>

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/globals.css">
  {% if uiNum %}
    <link rel="stylesheet" href="/{{ uiNum }}/css/styles.css">
  {% endif %}

  <meta property="og:image" content="http://glenn-martin.com/images/share-image.png">
  <meta property="og:title" content="{% if title %}{{ title }} - {% endif %}Daily UI by Glenn Martin">
  <meta property="og:site_name" content="Daily UI by Glenn Martin">
</head>
<body data-page-type="{{ pageType }}">
  <div class="global-container">

    {% block content %}{% endblock %}

  </div>

  {#<script src="/js/globals{% if env != 'development' %}.min{% endif %}.js"></script>#}
  {% if uiNum %}
    <script src="/{{ uiNum }}/js/scripts.js"></script>
  {% endif %}

  {# if env != 'development' %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-15483350-1', 'auto');
    ga('send', 'pageview');

  </script>
  {% endif #}
</body>
</html>
